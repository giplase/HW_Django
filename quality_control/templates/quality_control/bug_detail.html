{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title }}</h1>
    <p>{{ bug.description }}</p>
    <p><a href="{% url 'quality_control:delete_bug_report' bug.id  %}" onclick="return confirm('Вы уверены, что хотите удалить этот отчет об ошибке?');">Удалить отчет об ошибке</a></p>
    <p><a href="{% url 'quality_control:update_bug_report' bug.id %}">Изменить отчет об ошибке</a></p>
    <ul>
        <li>Статус: {{ bug.status }}</li>
        <li>Приоритет: {{ bug.priority }}</li>
        <li>Проект: {{ bug.project.name}}</li>
        <li>Задача: {{ bug.task.name }}</li>
    </ul>
{% endblock %}
